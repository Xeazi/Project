<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail - MyStore</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 onclick="window.location.href='index.html'">Timedoor Store</h1>
    <nav>
      <a href="dashboard.html">Home</a>
      <a href="cart.html">Cart</a>
    </nav>
  </header>

  <main>
    <h2 id="product-title">Product Title</h2>
    <img id="product-img" src="" alt="Product Image">
    <p id="product-description">This is an amazing product. Find out more details here.</p>
    <p id="product-price">Price: $<span id="product-price-value"></span></p>
    <button id="add-to-cart-button" onclick="showModal()">Add to Cart</button>
    <div class="modal-container">
      <div class="modal">
        <h3 class="modal-text">This is Modal</h3>
        <span onclick="hideModal()">x</span>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Timedoor Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
